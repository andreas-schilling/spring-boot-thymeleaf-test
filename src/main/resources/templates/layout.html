<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" ng-app="enginesModule">
<head th:fragment="htmlhead">
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="shortcut icon" type="image/png"
	th:href="@{/images/favicon.png}"></link>

<title th:text="${title}">(title)</title>

<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}"
	rel="stylesheet"></link>
<link th:href="@{/webjars/ng-grid/2.0.11/ng-grid.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/2.1.1/jquery.js}"></script>
<script th:src="@{/webjars/angularjs/1.2.22/angular.js}"></script>
<script th:src="@{/webjars/angularjs/1.2.22/angular-resource.js}"></script>
<script th:src="@{/webjars/ng-grid/2.0.11/ng-grid.js}" type="text/javascript"></script>
<link th:href="@{/css/starter.css}" rel="stylesheet"></link>
</head>

<body>
	<div th:fragment="navbar"
		class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/start"><span
					class="glyphicon glyphicon-unchecked"></span>&nbsp;CUBE</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/start">Home</a></li>
					<li><a href="/vehicles/all">Vehicles</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"><a
						href="/engines/all">Engines</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="starter-template">
			<h1>CUBE</h1>
			<p class="lead" th:text="${greeting}">(greeting)</p>
		</div>
	</div>

	<div th:fragment="footer" id="footer">
		<div class="container">
			<p class="muted credit">CUBE (c) 2014 TWT GmbH</p>
		</div>
		<script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	</div>

</body>
</html>
