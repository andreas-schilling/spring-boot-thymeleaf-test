<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="htmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"></link>

   	<title th:text="${title}">(title)</title>

  	<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}" rel="stylesheet"></link>
  	<link th:href="@{/css/starter.css}" rel="stylesheet"></link>
  </head>

  <body>

    <div class="container">

      <form th:action="@{/login}" method="post" class="starter-template">
      	<div th:if="${param.error}" class="starter-template">
    	<h2>Falscher Benutzername oder Passwort</h2>
		</div>
		<div th:if="${param.logout}" class="starter-template">
    	<h2>Sie wurden erfolgreich ausgeloggt.</h2>
		</div>
        <h2>Willkommen bei CUBE</h2>
        <input type="text" name="username" placeholder="Benutzername" required="required" autofocus="autofocus"/>
        <input type="password" name="password" placeholder="Passwort" required="required"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
